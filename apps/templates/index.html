{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trip Buddy</title>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Home</a>
		</nav>
		{% if messages %} {% for message in messages %}
		<span style="color: white; background-color: red;">{{ message }}</span>
		{% endfor %} {% endif %}
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h1>Registration</h1>
					<form action="/register/" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-6">
								<label for="firstName">First Name</label>
								<input
									type="text"
									name="first_name"
									id="firstName"
									placeholder="First Name"
									class="form-control"
								/>
							</div>
							<div class="col-md-6">
								<label for="lastName">First Name</label>
								<input
									type="text"
									name="last_name"
									id="lastName"
									placeholder="Last Name"
									class="form-control"
								/>
							</div>
							<div class="col-md-6">
								<label for="lastName">First Name</label>
								<input
									type="text"
									name="last_name"
									id="lastName"
									placeholder="Last Name"
									class="form-control"
								/>
							</div>
							<div class="col-md-6">
								<label for="email">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Email"
									class="form-control"
								/>
							</div>
							<div class="col-md-6">
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									class="form-control"
								/>
							</div>
							<div class="col-md-6">
								<label for="re-password">Re-type Password</label>
								<input
									type="password"
									name="re-password"
									id="re-password"
									placeholder="Password Check"
									class="form-control"
								/>
							</div>
						</div>
						<button class="btn" type="submit">Register</button>
					</form>
				</div>
				<div class="col-md-4 mb-2">
					<h1>Login</h1>
					<form action="/login/" method="post">
						{% csrf_token %}
						<div class="mb-2">
							<label for="email">Email</label>
							<input
								type="text"
								class="form-control"
								name="email"
								placeholder="Email"
							/>
						</div>

						<div class="mb-2">
							<label for="password">Password</label>
							<input
								type="password"
								class="form-control"
								name="password"
								placeholder="Password"
							/>
						</div>
						<button class="btn btn-success" type="submit">Login</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
